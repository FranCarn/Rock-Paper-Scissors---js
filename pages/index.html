<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="../assets/rock.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div class="badge" id="user-label">user</div>
      <div class="badge" id="computer-label">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Papers cover rock. You win!</p>
    </div>
    <div class="choices" id="choices-container">
      <div class="choice" id="r">
        <img src="../assets/rock.png" alt="" />
      </div>
      <div class="choice" id="p">
        <img src="../assets/paper.png" alt="" />
      </div>
      <div class="choice" id="s">
        <img src="../assets/scissors.png" alt="" />
      </div>
    </div>
    <p id="action-message">Make your move</p>
    <footer>-- &#169</footer>
    <script src="../script/app.js"></script>
  </body>
</html>
